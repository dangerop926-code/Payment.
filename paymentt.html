<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Me via UPI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
            font-size: 1rem;
        }
        .pay-btn {
            background-color: #6C63FF; /* Purple color */
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        .pay-btn:hover {
            background-color: #5a52d5;
        }
        .note {
            font-size: 0.8rem;
            color: #888;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="payment-card">
        <h1>Make a Payment</h1>
        
        <!-- CHANGE '9832488738@fam' TO YOUR ACTUAL UPI ID BELOW -->
        <input type="hidden" id="upiId" value="9832488738@fam">

        <div class="input-group">
            <label for="amount">Amount (â‚¹)</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
        </div>

        <button class="pay-btn" onclick="makePayment()">Pay Now</button>
        
        <p class="note">You will be redirected to your UPI app to complete the payment.</p>
    </div>

    <script>
        function makePayment() {
            const upiId = document.getElementById('upiId').value;
            const amount = document.getElementById('amount').value;
            const name = "Payment to Owner"; // Name shown on UPI app

            if(amount === "" || amount <= 0) {
                alert("Please enter a valid amount");
                return;
            }

            // Construct the UPI payment link
            // pa = Payee VPA (UPI ID), pn = Payee Name, am = Amount, cu = Currency
            const upiLink = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR`;

            // Detect if user is on desktop or mobile
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                // Open UPI app
                window.location.href = upiLink;
            } else {
                // Desktop fallback: Show QR code message or just alert
                alert("This feature works best on mobile. Please open this link on your phone.");
                // Optional: You can generate a QR code here using a library for desktop users
            }
        }
    </script>

</body>
</html>
